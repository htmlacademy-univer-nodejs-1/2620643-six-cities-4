          example: 4

    createComment:
      type: object
      required: [text, date, rating, author]

      properties:
        text:
          type: string
          example: Оч понравился. Ставлю 5 из 5.

        date:
          type: string
          format: date
          example: 2025-02-12

        rating:
          type: number
          example: 5

        author:
          type: string
          example: 6329c3d6a04ab1061c6425ea

        offerId:
          type: string
          example: 6329c3d6a04ab1061c6425eo

    comment:
      type: object

      properties:
